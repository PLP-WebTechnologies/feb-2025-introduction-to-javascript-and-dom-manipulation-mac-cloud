<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interaction Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Interactive Web Page</h1>
    </header>

    <main>
        <section>
            <h2>Dynamic Content</h2>
            <p id="content">This is some static text that will change dynamically.</p>
            <button id="changeTextButton">Change Text</button>
        </section>

        <section>
            <h2>Modify Styles</h2>
            <p id="styledText">This text will change its style when you click the button.</p>
            <button id="styleButton">Change Style</button>
        </section>

        <section>
            <h2>Add/Remove Elements</h2>
            <div id="elementContainer">
                <p>Click below to add or remove a new element.</p>
            </div>
            <button id="toggleElementButton">Add/Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Web Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
